name: CI - Playwright Accessibility Smoke Test

on:
  push:
    branches: [main, master, "**"]
  pull_request:
    branches: [main, master]

jobs:
  playwright-accessibility:
    name: Playwright Accessibility Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dev requirements
        run: python -m pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run accessibility smoke test (Playwright)
        run: |
          # Run only the accessibility smoke test to keep CI fast and focused
          pytest -q tests/test_optimizer_accessibility.py -k optimizer_accessibility
        env:
          CI: true
