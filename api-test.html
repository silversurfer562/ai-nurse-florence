<!DOCTYPE html>
<html>
<head>
    <title>API Test - AI Nurse Florence</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª AI Nurse Florence API Test</h1>
    <p>This page tests the API connection directly - bypassing any GitHub Pages caching issues.</p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testDiabetes()">Test Diabetes Query</button>
    <button onclick="testCancer()">Test Cancer Query</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('https://ai-nurse-florence.vercel.app/api/v1/health');
                const data = await response.json();
                addResult('Health Check', response.ok, data);
            } catch (error) {
                addResult('Health Check', false, { error: error.message });
            }
        }
        
        async function testDiabetes() {
            try {
                const response = await fetch('https://ai-nurse-florence.vercel.app/api/v1/disease?q=diabetes');
                const data = await response.json();
                addResult('Diabetes Query', response.ok, data);
            } catch (error) {
                addResult('Diabetes Query', false, { error: error.message });
            }
        }
        
        async function testCancer() {
            try {
                const response = await fetch('https://ai-nurse-florence.vercel.app/api/v1/disease?q=cancer');
                const data = await response.json();
                addResult('Cancer Query', response.ok, data);
            } catch (error) {
                addResult('Cancer Query', false, { error: error.message });
            }
        }
        
        // Auto-run health check on page load
        window.onload = () => testHealth();
    </script>
</body>
</html>
